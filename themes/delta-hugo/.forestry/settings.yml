---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Homepage
- type: document
  path: exampleSite/content/english/_index.md
  label: Homepage (en)
- type: document
  path: exampleSite/content/french/_index.md
  label: Homepage (fr)
- type: document
  path: exampleSite/content/english/home-2.md
  label: Homepage 2 (en)
  match: "**/*"
- type: document
  path: exampleSite/content/french/home-2.md
  label: Homepage 2 (fr)
  match: "**/*"
- type: heading
  label: Author
- type: directory
  path: exampleSite/content/english/author
  label: Author (en)
  create: all
  match: "*"
  templates:
  - new-author
- type: directory
  path: exampleSite/content/french/author
  label: Author (fr)
  create: all
  match: "*"
  templates:
  - new-author
- type: heading
  label: Blog
- type: document
  path: exampleSite/content/english/blog/_index.md
  label: Blog (en)
- type: directory
  path: exampleSite/content/english/blog
  label: Blog Posts (en)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - blog-post
- type: document
  path: exampleSite/content/french/blog/_index.md
  label: Blog (fr)
- type: directory
  path: exampleSite/content/french/blog
  label: Blog Posts (fr)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - blog-post
- type: heading
  label: Career
- type: document
  path: exampleSite/content/english/career/_index.md
  label: Career (en)
- type: directory
  path: exampleSite/content/english/career
  label: Career Posts (en)
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - career-page
- type: document
  path: exampleSite/content/french/career/_index.md
  label: Career (fr)
- type: directory
  path: exampleSite/content/french/career
  label: Career Posts (fr)
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - career-page
- type: heading
  label: Others Page
- type: document
  path: exampleSite/content/english/about.md
  label: About (en)
- type: document
  path: exampleSite/content/french/about.md
  label: About (fr)
- type: document
  path: exampleSite/content/english/pricing.md
  label: Pricing (en)
- type: document
  path: exampleSite/content/french/pricing.md
  label: Pricing (fr)
- type: document
  path: exampleSite/content/english/how-it-works.md
  label: How It Works (en)
- type: document
  path: exampleSite/content/french/how-it-works.md
  label: How It Works (fr)
- type: document
  path: exampleSite/content/english/features.md
  label: Features (en)
  match: "**/*"
- type: document
  path: exampleSite/content/french/features.md
  label: Features (fr)
  match: "**/*"
- type: document
  path: exampleSite/content/english/team.md
  label: Team (en)
  match: "**/*"
- type: document
  path: exampleSite/content/french/team.md
  label: Team (fr)
  match: "**/*"
- type: document
  path: exampleSite/content/english/contact.md
  label: Contact (en)
- type: document
  path: exampleSite/content/french/contact.md
  label: Contact (fr)
- type: heading
  label: All Pages
- type: directory
  path: exampleSite/content/english
  label: All Pages (en)
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - new-page
- type: directory
  path: exampleSite/content/french
  label: All Pages (fr)
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - new-page
- type: heading
  label: Configuration
- type: document
  path: exampleSite/config/_default/config.toml
  label: Configuration
- type: document
  path: exampleSite/config/_default/params.toml
  label: Parameters
- type: document
  path: config.toml
  label: Variables & Plugins
- type: document
  path: exampleSite/config/_default/languages.toml
  label: Languages
- type: document
  path: exampleSite/config/_default/menus.en.toml
  label: Menu (en)
- type: document
  path: exampleSite/config/_default/menus.fr.toml
  label: Menu (fr)
- type: directory
  path: exampleSite/i18n
  label: i18n Translations
  create: all
  match: "**/*"
upload_dir: exampleSite/assets/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.81.0
